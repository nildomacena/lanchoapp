<ion-menu [content]="content">

  <ion-content>
    <ion-list>
      <ion-item class="avatar-menu" color="primary">
        <ion-avatar item-start>
          <img style="height: 23vw; width:23vw" src="https://scontent.fmcz4-1.fna.fbcdn.net/v/t1.0-9/14502868_1084987124918577_7470163265578933225_n.jpg?oh=be02820c7ec274c751b2fe23dd95ef4b&oe=59C91FBD">
        </ion-avatar>
        <h2>Nildo Macena</h2>
      </ion-item>
    </ion-list> 
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon [name]="p.icon"></ion-icon>
        {{p.title}}
      </button>
      <button menuClose ion-item (click)="sair()">
        <ion-icon name="log-out"></ion-icon>
        Sair
      </button>
    </ion-list>
    <div menuClose class="contato" padding-left (click)="goToContato()" >
      <p><b>Entre em contato</b></p>
    </div>
  </ion-content>
  
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
