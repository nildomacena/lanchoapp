<ion-header>

  <ion-navbar>
    <ion-title>Mesa {{mesa?.descricao}}</ion-title>
    <ion-buttons start>
      <button ion-button icon-only  (click)="abrirActionSheet()">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h6 text-center *ngIf="itens.length == 0" >Nenhum adicionado</h6>
  <ion-list *ngIf="itens.length > 0" > 
    <ion-list-header>
      Itens solicitados
    </ion-list-header>
    <ion-item-sliding *ngFor="let item of itens">
      <ion-item (press)="deleteItem(item, true)" >
        {{item.descricao}}
        <p *ngIf="item.observacao">Obs: {{item.observacao}}</p>
        <ion-note item-end>{{item.preco | currency:'BRL':true}}</ion-note>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button icon-only color="danger" (click)="deleteItem(item)" >
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <h6 text-right *ngIf="itens.length > 0" >Total:{{total | currency:'BRL':true}}</h6>
  <ion-grid>
    <ion-row>
      <ion-col col-2></ion-col>
      <ion-col col-8><button ion-button full (click)="adicionarItem()" >Adicionar item</button></ion-col>
      <ion-col col-2></ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab bottom right >
    <button ion-fab (click)="fecharComanda()" ><ion-icon name="checkmark"></ion-icon></button>
  </ion-fab>
</ion-content>
