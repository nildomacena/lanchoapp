<ion-header>

  <ion-navbar>
    <ion-title>{{item.descricao}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding class="outer-content">
  <ion-card>
    <img [src]="item.imagem" >
    <ion-card-content>
      <ion-card-title class="titulo">
        {{item.descricao}}
      </ion-card-title>
      <p class="detalhes">
        {{item.detalhes}}
      </p>
      <div>
        <p text-right class="info">{{item.preco | currency:'BRL':true}}</p>
      </div>
    </ion-card-content>
  </ion-card>
