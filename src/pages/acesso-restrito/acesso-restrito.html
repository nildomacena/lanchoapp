<ion-header>

  <ion-navbar>
    <ion-title>Acesso restrito</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="login-content">
  <div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
            </ion-item>
            <ion-item *ngIf="criar_usuario">
              <ion-input type="text" placeholder="Nome" name="nome" [(ngModel)]="nome" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="password" placeholder="Senha" name="password" [(ngModel)]="registerCredentials.senha" required></ion-input>
            </ion-item>
            <ion-item *ngIf="criar_usuario">
              <ion-input type="password" placeholder="Repita a senha" name="confirma_senha" [(ngModel)]="confirma_senha" required></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">{{criar_usuario? 'Criar usuário': 'Login'}}</button>
          <a ion-button class="register-btn" type="button" block clear (click)="createAccount()">{{criar_usuario? 'Fazer Login': 'Criar usuário'}}</a>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
